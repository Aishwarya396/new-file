<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Pathfinding Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 20px;
        }

        .grid-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .grid-item {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
        }

        .path {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <h1>A* Pathfinding Result</h1>
    <div class="grid-container">
        {% for row in path %}
        <div>
            {% for col in range(row|length) %}
            {% if loop.index0 in path[row] %}
            <div class="grid-item path"></div>
            {% else %}
            <div class="grid-item"></div>
            {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
