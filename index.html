<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Pathfinding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="text"],
        textarea {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>A* Pathfinding</h1>
    <form action="/find_path" method="POST">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" name="rows" required><br>
        <label for="cols">Number of Columns:</label>
        <input type="number" id="cols" name="cols" required><br>
        <label for="start_position">Start Position (format: row,col):</label>
        <input type="text" id="start_position" name="start_position" required><br>
        <label for="goal_position">Goal Position (format: row,col):</label>
        <input type="text" id="goal_position" name="goal_position" required><br>
        <label for="grid-values">Grid Values (0 for empty, 1 for obstacle):</label><br>
        {% for i in range(rows) %}
        <textarea id="row_{{ i }}" name="row_{{ i }}" rows="5" cols="30" required></textarea><br>
        {% endfor %}
        <button type="submit">Find Path</button>
    </form>
</body>
</html>
